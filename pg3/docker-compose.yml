version: '3.8'

# ğŸš€ ANTIGRAVITY DOCKER STACK
# Run with: docker-compose up -d

services:
  # ğŸŒ ANTIGRAVITY APP - Main Server & Worker
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: antigravity-app:latest
    container_name: antigravity-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - HETZNER_MODE=true
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./src/LANDING:/app/dist/src/LANDING # Hot-reload for UI dev if needed
    depends_on:
      - redis
    command: [ "node", "dist/src/index.js", "server" ]

  # ğŸ—„ï¸ REDIS - Job Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: antigravity-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ğŸ“Š BULL-BOARD - Queue Dashboard (http://localhost:3001)
  bull-board:
    image: venatum/bull-board
    container_name: antigravity-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
