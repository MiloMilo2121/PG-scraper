name: pg3-ci

on:
  push:
    branches: [main, develop]
    paths:
      - "pg3/**"
      - ".github/workflows/pg3-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "pg3/**"
      - ".github/workflows/pg3-ci.yml"

jobs:
  typecheck_unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pg3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pg3/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

  smoke_redis:
    runs-on: ubuntu-latest
    needs: typecheck_unit
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: pg3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pg3/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Smoke tests
        run: npm run test:smoke

      - name: Build
        run: npm run build
